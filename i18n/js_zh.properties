FIIC_characteristics_instraduce=Film industry investment chain具有技术、商业、投资、信任等方面的特点
technical_characteristics=技术特点：
technical_characteristics_instraduce=子母设计结构、独特有DPOS（Participation delegated proof of stake）共识机制，同时支持EOS超级节点竞选投票
business_characteristics=商业特点：
business_characteristics_instraduce=改变传统影视金融投资及商业方式，将商业中的人与人的信任变成智能合约来执行。
investment_characteristics=投资特点：
investment_characteristics_instraduce=让机构化的投资变成粉丝投资，粉丝可通过影视链对看好的影视作品进行投资，影视链将通过智能合约将投资收益分配给粉丝。如此一来，粉丝经济得以增强的同时，还提升了粉丝参与度。
trustworthy_characteristics=可信特点：
trustworthy_characteristics_instraduce=区块链技术的特点是去中心化、公开透明，让每个人均可参与数据库记录，将过去不公开和不透明的运作机制，对利益相关人开放透明，大大降低了信任成本，解决了资金信任问题。

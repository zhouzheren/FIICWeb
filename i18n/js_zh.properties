FIIC_ecology_text=Film industry investment chain应用区块链技术，打破资源集中和利益独享，建立公平、透明、互信的影视泛娱乐生态社区，构建一个集影视投资、票房 竞猜、IP周边产品、粉丝经济、影视衍生、粉丝社交等全民参与全民获益的影视生态社区和支付流通的通证权益，致力于革新 传统泛娱乐领域，共享全球影视产业万亿市场的财富盛宴
